<!doctype html>
<html lang="pt-BR">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Skate Spots • 10 km</title>

    <!-- Leaflet CSS (CDN) -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
        integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY=" crossorigin="" />
    <link rel="stylesheet" href="./styles.css" />
</head>

<body>
    <header class="topbar">
        <h1>Skate Spots perto de você</h1>
        <div class="controls">
            <label>Raio (km):
                <input id="radiusKm" type="number" value="10" min="0.5" max="20" step="0.5" />
            </label>
            <button id="useLocationBtn">Usar minha localização</button>
            <button id="reloadBtn">Recarregar spots</button>
        </div>
        <small class="hint">Dica: se negar a localização, clique no mapa para escolher um ponto manualmente.</small>
    </header>

    <div id="map"></div>

    <!-- Leaflet JS (CDN) -->
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
        integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo=" crossorigin=""></script>
    <script src="./app.js"></script>
</body>

</html>
